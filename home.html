<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f3dd;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      width: 100%;
    }

    header {
      text-align: left;
      margin-bottom: 20px;
    }

    header h1 {
      color: #2a5d36;
      font-size: 28px;
    }

    header p {
      color: #666;
    }

    .search {
      display: flex;
      justify-content: flex-end;
      margin-top: -40px;
    }

    .search-icon {
      background-color: #e0f4d1;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .project-section {
      margin: 20px 0;
    }

    .project-section h2 {
      color: #2a5d36;
      margin-bottom: 10px;
    }

    .project-grid {
      display: flex;
      gap: 12px;
    }

    .project-card {
      flex: 1;
      padding: 15px;
      background-color: #2a5d36;
      color: white;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }

    .project-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .explore-section {
      margin: 30px 0;
    }

    .explore-section h2 {
      color: #2a5d36;
      margin-bottom: 8px;
    }

    .designs {
      display: flex;
      gap: 10px;
    }

    .design-card {
      flex: 1;
      background-color: #e0f4d1;
      border-radius: 12px;
      overflow: hidden;
    }

    .design-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      background-color: #e0f4d1;
      padding: 12px;
      border-radius: 8px;
    }

    footer .icon {
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Hi, Welcome,</h1>
      <p>Create spaces that bring joy</p>
      <div class="search">
        <div class="search-icon">üîç</div>
      </div>
    </header>

    <section class="project-section">
      <h2>NEW PROJECT</h2>
      <div class="project-grid">
        <div class="project-card">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/blueprint.png" alt="Start Task">
          <p>Start task</p>
        </div>
        <div class="project-card">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/opened-folder.png" alt="My Task">
          <p>My task</p>
        </div>
        <div class="project-card">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/manual.png" alt="User Manual">
          <p>User Manual</p>
        </div>
      </div>
    </section>

    <section class="explore-section">
      <h2>EXPLORE DESIGNS !!</h2>
      <h3>Discover Your Style!</h3>
      <div class="designs">
        <div class="design-card">
          <img src="https://via.placeholder.com/150" alt="Design 1">
        </div>
        <div class="design-card">
          <img src="https://via.placeholder.com/150" alt="Design 2">
        </div>
        <div class="design-card">
          <img src="https://via.placeholder.com/150" alt="Design 3">
        </div>
      </div>
    </section>

    <footer>
      <div class="icon">üè†</div>
      <div class="icon">üìã</div>
      <div class="icon">üõí</div>
      <div class="icon">üìë</div>
      <div class="icon">üë§</div>
    </footer>
  </div>
</body>
</html>
