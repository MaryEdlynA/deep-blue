<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Renovator App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #F2F2D0;
    }
    .container {
      width: 375px;
      background-color: #F2F2D0;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .image-section {
      width: 100%;
      height: 300px;
      background-size: cover;
      background-position: center;
    }
    .content-section {
      padding: 20px;
      text-align: center;
    }
    .title {
      font-size: 26px;
      font-weight: bold;
      color: #2D736F;
      margin-bottom: 20px;
    }
    .button {
      background-color: #2D736F;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
      margin: 10px auto;
      display: block;
    }
    .button:hover {
      background-color: #25655C;
    }
    .social-login {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .icon {
      width: 40px;
      height: 40px;
      background-color: #eee;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
  <script>
    function navigateTo(page) {
      const pages = document.querySelectorAll(".page");
      pages.forEach(p => p.style.display = "none");
      document.getElementById(page).style.display = "block";
    }

    document.addEventListener("DOMContentLoaded", function () {
      navigateTo("page1");
      document.getElementById("nextButton1").addEventListener("click", function () {
        navigateTo("page2");
      });
      document.getElementById("nextButton2").addEventListener("click", function () {
        navigateTo("page3");
      });
    });
  </script>
</head>
<body>
  <div class="container">

    <!-- Page 1 -->
    <div id="page1" class="page">
      <div class="image-section" style="background-image: url('https://via.placeholder.com/375x300?text=Page+1');"></div>
      <div class="content-section">
        <div class="title">The Space Renovator</div>
        <button class="button" id="nextButton1">Next</button>
      </div>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="page" style="display: none;">
      <div class="image-section" style="background-image: url('https://via.placeholder.com/375x300?text=Page+2');"></div>
      <div class="content-section">
        <div class="title">Create your dream home with personalized AI design recommendations and AR visualization</div>
        <p>Enjoy AI assistance to make your work easy, budget-friendly, and creative.</p>
        <button class="button" id="nextButton2">Next</button>
      </div>
    </div>

    <!-- Page 3 -->
    <div id="page3" class="page" style="display: none;">
      <div class="image-section" style="background-image: url('https://via.placeholder.com/375x300?text=Page+3');"></div>
      <div class="content-section">
        <div class="title">Welcome!</div>
        <a href="./login1.html"><button class="button">Login</button></a>
        <a href="./signup1.html"><button class="button">Sign up</button></a>
        <div class="social-login">Or continue with</div>
        <div class="social-icons">
          <div class="icon" style="background-color: #DB4437; color: white;">G</div>
          <div class="icon" style="background-color: black; color: white;">ï£¿</div>
          <div class="icon" style="background-color: #4267B2; color: white;">f</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
